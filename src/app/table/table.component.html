<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Inicio Column -->
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio</th>
      <td mat-cell *matCellDef="let row"><div matTooltip="{{row.descricao}}">{{row.inicio}}</div></td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row"><div matTooltip="{{row.descricao}}">{{row.tipo}}</div></td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
      <td mat-cell *matCellDef="let row"><div matTooltip="{{row.descricao}}">{{row.titulo}}</div></td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="previsao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>previsao</th>
      <td mat-cell *matCellDef="let row">{{row.previsao}}</td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>task</th>
      <td mat-cell *matCellDef="let row"><a mat-flat-button color="accent" href="{{row.task}}">Task</a></td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="incidente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>incidente</th>
      <td mat-cell *matCellDef="let row"><a mat-flat-button color="accent" href="{{row.incidente}}">Incidente</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="15"
      [pageSizeOptions]="[15, 25, 50, 100]"
      aria-label="Select page">
  </mat-paginator>
</div>
